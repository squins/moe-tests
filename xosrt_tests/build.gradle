/************************/
/** Build Script Setup **/
/************************/

buildscript {
    // Add central and local Maven repos
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
		

        maven {
            url uri(System.getenv("MOE_HOME") + "/gradle")
        }
    }
	
	ext {
    	multiOsEngineVersion = '1.2.5'
	}
	
    dependencies {
        classpath "org.multi-os-engine:moe-gradle:$multiOsEngineVersion"
    }
}

/*******************/
/** Project Setup **/
/*******************/

// Apply plugins
apply plugin: 'eclipse'
apply plugin: 'moe'
apply plugin: 'idea'

// Set source and target to Java 7
sourceCompatibility = "1.7"
targetCompatibility = "1.7"

// Set maven repository
repositories {
    mavenLocal()
    mavenCentral()
}

// Exclude all files from Gradle's test runner
test { exclude '**' }

// Setup MOE
moe {
    xcode.mainTarget = 'xosrt_tests'
    xcode.testTarget = 'xosrt_tests-Test'
    xcode.mainProductName = 'xosrt_tests'
}

// Set dependencies
dependencies {
    // Compile with 'jar' files in the project's 'lib' directory
    compile fileTree(dir: 'lib', include: '*.jar')
}

// Setup Eclipse
eclipse {
    classpath {
        // Remove the default JRE container, MOE SDK will take its place
        file.whenMerged { classpath ->
            project.moe.fixJavaDocAndSources(classpath)
            classpath.entries.removeAll { entry ->
                entry.kind == 'con' && entry.path.startsWith('org.eclipse.jdt.launching.JRE_CONTAINER')
            }
        }
    }

    // Set MOE natures and build commands
    project {
        natures 'org.moe.mdt.appnature'
        buildCommand 'org.moe.mdt.generalbuilder'
    }
}

// Setup Idea
idea {
    module {
        jdkName='MOE SDK'
    }
}
